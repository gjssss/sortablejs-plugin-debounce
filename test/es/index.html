<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>debounce plugin</title>
</head>

<body>
    <div>
        <ul id="list">
            <li>123</li>
            <li>456</li>
            <li>789</li>
            <li>123</li>
            <li>456</li>
            <li>789</li>
        </ul>
    </div>
</body>
<script type="module">
    import Sortable from 'https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/+esm'
    import { DebouncePlugin } from '../../dist/sortablejs-plugin-debounce.es.js'

    Sortable.mount(new DebouncePlugin());

    new Sortable(document.getElementById("list"), {
        animation: 150,
        debounce: true,
        debounceTimeout: 300,
        shakeRange: 3,
    });
</script>

</html>
